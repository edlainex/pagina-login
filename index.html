<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma landing page para contato">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img class="cabecalho-imagem" src="img/LOGO.svg" alt="Logo">

            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a>Services</a></li>
                <li><a>Products</a></li>
                <li><a>Pricins</a></li>
                <li><a>Contact Us</a></li>
            </ul> 
        </nav>
    </header>
    <main class="conteudo">
        
        <div class="conteudo-principal">
            <div class="conteudo-esquerdo">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">User Name</label>
                        <input type="text" name="usuario" placeholder="User Name">
                    </div>
                    <div class="textfield">
                        <label for="senha">Password</label>
                        <input type="password" name="senha" placeholder="Password">
                    </div>
                    <button class="btn-login">Login</button>
                </div>

            </div>
            <div class="conteudo-direito">
                <img class="imagem" src="img/imagem01.svg" alt="Imagem de Marketing">
            </div>
                
        </div>
            
        
    </main>
    <footer class="rodape">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook-square"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-solid fa-envelope"></i>
    </footer>
    

    <script src="navbar.js"></script>
    
</body>
</html>
